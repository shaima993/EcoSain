     <section class="contact-section">
    <div class="contact-container">
      <h1>Contactez-nous</h1>
      <p> <b> "Besoin d’aide ou envie de partager un avis ? Remplissez le formulaire ci-dessous ou contactez-nous via les coordonnées indiquées." </b></p>

      <div class="contact-1">
        <form class="contact-form">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" placeholder="Votre nom" required>
             <label for="firstname">Prénom</label>
            <input type="text" name="firstname" placeholder="Votre prénom" required>
          <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Votre e-mail" required>
         <label for="phone">Numéro de téléphone</label>
            <input type="tel" name="phone" placeholder="Votre numéro de téléphone" pattern="[0-9]{8,15}" required>
         <label for="subject">Objet</label>
            <input type="text" name="subject" placeholder="Objet" required>
         <label for="message">Message ou Avis</label>
            <textarea name="message" placeholder="Votre message ou votre avis" rows="5"  required></textarea>
          <button type="submit">Envoyer</button>
        </form>
        </div>
